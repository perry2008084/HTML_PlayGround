<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Session B</title>
</head>
<body>
  <h1>Session B Page</h1>
  <p>Intro: Set session storage for verify the session storage whether can change same item in different page.</p>

  <script>
    window.onload = function() {
      console.log("start: " + sessionStorage.getItem('bgcolor'));
      if (sessionStorage.getItem('bgcolor')) {
        sessionStorage.setItem('bgcolor', 'red');
      } else {
        sessionStorage.setItem('bgcolor', 'orange');
      }

      console.log("end: " + sessionStorage.getItem('bgcolor'));
    }
  </script>
</body>
</html>
